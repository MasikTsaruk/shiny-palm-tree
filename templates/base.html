<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Task Mate</title>
  </head>
  <body >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <a href = " {% url 'homepage' %} " >
        <img src = "{% static 'Icon.png' %}">
      </a>

        <a class="nav-item nav-link" href="{% url 'register' %}">Account <span class="sr-only"></span></a>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav mr-auto">

            <li class="nav-item active">
              <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only"></span></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
          {% if user.is_authenticated %}
            <div class = "form-inline my-2 my-lg-0">
              <div class = "p-2 bg-dark text-white">Logged In as {{user.username}}</div>
              <a href = "{% url 'logout' %}">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
              </a>
            </div>
          {% else %}
          <div class = "form-inline my-2 my-lg-0">
            <div class = "p-3 mb-2 bg-dark text-white">

            </div>
            <a href = "{% url 'login' %}">
              <button class="btn btn-outline-primary my-2 my-sm-0 mx-2" type="submit">Login</button>
            </a>
            <a href = "{% url 'register' %}">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Register</button>
            </a>
          </div>
          {% endif %}
        </div>
      </nav>






       {% block content %}

       {% endblock content %}




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

</html>
